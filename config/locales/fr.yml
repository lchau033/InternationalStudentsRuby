  pages:
    index:
      for_international_students: pour étudiants internationaux
      navigating_canada: Navigating Canada
      welcome_to: Bienvenue à
      banner_message: Navigating Canada est un service Web qui espère faciliter le processus pour les étudiants étrangers ainsi que les nouveaux arrivants au Canada. Nous sommes actuellement en train de développer le service, bien qu'il sera bientôt opérationnel! Inscrivez-vous pour recevoir les mises à jour ainsi que pour nous aider à mieux comprendre notre public cible.
      coming_soon:
        featured_stories: Articles en vedette
        featured_stroies_desc: La section Blog sera également disponible pour permettre aux utilisateurs de partager leurs histoires et expériences avec d'autres utilisateurs. Les témoignages d'utilisateurs réels sont très importants pour nous et nous aimerions les garder publics pour d'autres utilisateurs puissent apprendre de leurs expériences au Canada. Le Blog nous permettra également d'améliorer en fonction de vos opinions. Cette fonctionnalité est un avantage pour vous et pour nous.
        progress_bar: Barre de progression
        progress_bar_desc: Une de nos fonctionnalités mises en évidence est une barre de progression qui permettra aux utilisateurs de visualiser leurs progrès ainsi que les tâches en attente et restantes. Les principaux éléments que nous voulons vous aider à suivre seront les dates limites de votre demande lorsqu'il s'agit de votre visa ou de votre inscription à l'école. Les articles additionnels peuvent être suivis aussi bien que le renouvellement de visa, la date limite de location, la date de départ, etc.
        title: À venir
      our_goal:
        message: Notre objectif est d'avoir une meilleure idée de l'audience attirée par notre service. Cela nous permettra d'offrir une expérience plus adaptée à nos utilisateurs. Nos fonctionnalités sont également destinées à aider l'utilisateur à garder une trace de leurs tâches, à les aider quand ils ont besoin d'aide ainsi qu'à leur offrir de vraies histoires écrites par des utilisateurs réels.
        title: Notre objectif
